<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <!-- PWA Primary Meta Tags -->
    <meta name="theme-color" content="#D4AF37" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Pocket Guide" />
    
    <!-- Icons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Title -->
    <title>Ultimate Pocket Guide to America</title>

    <!-- React Native Web Reset -->
    <style id="expo-reset">
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        display: flex;
        flex: 1;
      }
    </style>

    <!-- Elite PWA Installation & Service Worker Logic -->
    <script>
      window.canInstall = false;
      window.deferredPrompt = null;

      window.addEventListener('load', () => {
        // Skip PWA logic in Expo dev mode
        if (window.location.href.includes('exp') || document.querySelector('script[src*="index.ts.bundle"]')) {
          return;
        }

        // Install prompt handler
        window.handleInstallClick = async () => {
          if (!window.deferredPrompt) return;
          window.deferredPrompt.prompt();
          const { outcome } = await window.deferredPrompt.userChoice;
          window.deferredPrompt = null;
          if (outcome === 'accepted') window.canInstall = false;
        };

        window.addEventListener('beforeinstallprompt', (e) => {
          e.preventDefault();
          window.deferredPrompt = e;
          window.canInstall = true;
        });

        // Service Worker Registration (Production Only)
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then(reg => {
              console.log('SW registered:', reg.scope);

              // Auto-update
              reg.addEventListener('updatefound', () => {
                const newWorker = reg.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                    }
                  });
                }
              });
            })
            .catch(err => console.log('SW registration failed:', err));
        }
      });

      // Auto-refresh on new service worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          window.location.reload();
        });
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
